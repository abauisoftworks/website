<!DOCTYPE html>
<html lang="en" data-theme="dark" data-style="abaui">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luau Minifier</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&f[]=general-sans@400,500,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0;
            --accent: #0ea5e9; --btn-bg: #ffffff; --grad: linear-gradient(135deg, #0ea5e9, #6366f1);
        }
        [data-theme="dark"] {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155;
            --accent: #38bdf8; --btn-bg: #1e293b; --grad: linear-gradient(135deg, #38bdf8, #818cf8);
        }

        body { background: var(--bg); color: var(--text); font-family: 'General Sans', sans-serif; min-height: 100vh; display: flex; flex-direction: column; transition: 0.2s; }

        [data-style="default"] .minifier-card { background: var(--card); border: 1px solid var(--border); border-radius: 4px; }
        [data-style="default"] .pill-btn { background: var(--btn-bg); border: 1px solid var(--border); border-radius: 4px; }
        [data-style="default"] .pill-btn.active { background: var(--accent); color: #fff; }
        
        [data-style="abaui"] .minifier-card { background: rgba(255,255,255,0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; }
        [data-style="abaui"] .pill-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); border-radius: 12px; }
        [data-style="abaui"] .pill-btn.active { background: var(--grad); color: #fff; border: none; }
        [data-style="abaui"] .logo-text { font-family: 'Clash Display'; background: var(--grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .editor-container { display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; height: 55vh; padding: 0 1rem; }
        @media (max-width: 1024px) { .editor-container { grid-template-columns: 1fr; height: auto; } .minifier-card { height: 400px; } }

        .editor-wrap { position: relative; display: flex; flex: 1; overflow: hidden; font-family: 'ui-monospace', monospace; font-size: 13px; line-height: 20px; }
        .line-gutter { padding: 20px 0; text-align: right; min-width: 50px; opacity: 0.2; border-right: 1px solid var(--border); user-select: none; pointer-events: none; white-space: pre; overflow: hidden; }
        textarea { flex: 1; background: transparent; border: none; outline: none; padding: 20px; color: var(--text); resize: none; tab-size: 4; white-space: pre; overflow: auto; }

        .pill-btn { padding: 0.5rem 1rem; font-size: 0.8rem; font-weight: 600; transition: 0.2s; }
        .action-btn { background: var(--grad); color: white; padding: 0.5rem 1.25rem; border-radius: 8px; font-size: 0.75rem; font-weight: 600; }
        .stat-bar { padding: 0.75rem 1.5rem; font-size: 0.65rem; font-weight: 700; display: flex; gap: 1rem; border-top: 1px solid var(--border); opacity: 0.6; }

        .download-bar { display: flex; align-items: center; justify-content: flex-end; gap: 0.75rem; margin-top: 1rem; padding: 0 1rem; }
        .download-select { background: var(--card); border: 1px solid var(--border); border-radius: 6px; padding: 0.4rem; font-size: 0.75rem; color: var(--text); outline: none; }
        
        .site-footer { margin-top: auto; padding: 2rem; text-align: center; opacity: 0.7; font-size: 0.8rem; border-top: 1px solid var(--border); line-height: 1.6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-[1400px] mx-auto w-full">
        <nav class="flex flex-col md:flex-row justify-between items-center mb-8 gap-6">
            <h1 class="logo-text text-3xl font-bold tracking-tight">Luau Minifier</h1>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="pill-btn">Theme</button>
                <button onclick="toggleStyle()" class="pill-btn">Style</button>
                <button onclick="reset()" class="pill-btn text-red-500">Reset</button>
            </div>
        </nav>

        <div class="flex overflow-x-auto gap-2 mb-6 pb-2 no-scrollbar">
            <button onclick="setMode('comments')" id="m-comments" class="pill-btn">Comments</button>
            <button onclick="setMode('lines')" id="m-lines" class="pill-btn">Lines</button>
            <button onclick="setMode('weak')" id="m-weak" class="pill-btn">Weak</button>
            <button onclick="setMode('medium')" id="m-medium" class="pill-btn">Medium</button>
            <button onclick="setMode('strong')" id="m-strong" class="pill-btn">Strong</button>
            <button onclick="setMode('very-strong')" id="m-very-strong" class="pill-btn active">Very Strong</button>
        </div>

        <div class="editor-container">
            <div class="minifier-card flex flex-col overflow-hidden">
                <div class="flex justify-between items-center px-6 py-3 border-b border-[var(--border)]">
                    <span class="text-[0.6rem] font-bold uppercase opacity-40">Input</span>
                    <button onclick="doPaste()" class="action-btn">Paste</button>
                </div>
                <div class="editor-wrap">
                    <div id="gutter-in" class="line-gutter">1</div>
                    <textarea id="input" spellcheck="false" wrap="off" placeholder="-- Paste code..."></textarea>
                </div>
                <div class="stat-bar" id="stat-in"><span id="in-lines">Lines: 0</span> <span id="in-size">Size: 0 B</span></div>
            </div>

            <div class="flex flex-col">
                <div class="minifier-card flex flex-col overflow-hidden flex-1">
                    <div class="flex justify-between items-center px-6 py-3 border-b border-[var(--border)]">
                        <span class="text-[0.6rem] font-bold uppercase opacity-40">Result</span>
                        <button onclick="doCopy()" id="copy-btn" class="action-btn">Copy</button>
                    </div>
                    <div class="editor-wrap">
                        <div id="gutter-out" class="line-gutter">1</div>
                        <textarea id="output" readonly wrap="off" spellcheck="false"></textarea>
                    </div>
                    <div class="stat-bar" id="stat-out"><span id="out-lines">Lines: 0</span> <span id="out-size">Size: 0 B</span></div>
                </div>
                
                <div class="download-bar">
                    <span class="text-[0.7rem] font-bold opacity-50">EXPORT:</span>
                    <select id="ext" class="download-select">
                        <option value=".luau">.luau</option>
                        <option value=".lua">.lua</option>
                        <option value=".txt">.txt</option>
                    </select>
                    <button onclick="doDownload()" class="action-btn" style="padding: 0.4rem 1rem;">Save File</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>The owner of this website respects your internet privacy; this site does not log any of your data.</p>
        <p>Your ISP, browser, operating system, and the host (Vercel) log your activity. <b>VPN is recommended.</b></p>
    </footer>

    <script>
        let mode = 'very-strong';
        const elIn = document.getElementById('input'), elOut = document.getElementById('output');

        function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
        function toggleStyle() { document.documentElement.setAttribute('data-style', document.documentElement.getAttribute('data-style') === 'abaui' ? 'default' : 'abaui'); }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.pill-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('m-' + m).classList.add('active');
            process();
        }

        function formatSize(b) {
            if (b === 0) return "0 B";
            const i = Math.floor(Math.log(b) / Math.log(1024));
            return (b / Math.pow(1024, i)).toFixed(2) + " " + ['B', 'KB', 'MB', 'GB'][i];
        }

        function syncGutter(el, gid) {
            const lines = el.value.split('\n').length;
            let h = ''; for (let i = 1; i <= lines; i++) h += i + '\n';
            const g = document.getElementById(gid);
            g.innerText = h; g.scrollTop = el.scrollTop;
        }

        function process() {
            let c = elIn.value;
            if (!c) { elOut.value = ""; updateStats("", 'in'); updateStats("", 'out'); syncGutter(elIn, 'gutter-in'); syncGutter(elOut, 'gutter-out'); return; }
            
            c = c.replace(/--\[(=*)\[[\s\S]*?\]\1\]/g, ''); 
            if (mode !== 'lines') c = c.replace(/\s*--.*$/gm, '');
            if (mode !== 'comments') c = c.replace(/^\s*[\r\n]/gm, '');
            if (['medium', 'strong', 'very-strong'].includes(mode)) c = c.replace(/\s*([=+*/%^#<>~])\s*/g, '$1');

            if (['strong', 'very-strong'].includes(mode)) {
                c = c.replace(/\b([a-zA-Z_]\w*)\s*\(\s*(["'])(.*?)\2\s*\)/g, (m, f, q, content) => {
                    return (!content.includes('\\') && !content.includes('\n')) ? `${f}'${content}'` : m;
                });
                c = c.replace(/\s+/g, ' ').replace(/\s*([=+\-*/%^#<>~;:,{}()\[\]])\s*/g, '$1').trim();
            }

            if (mode === 'very-strong') {
                let cnt = 0, map = {};
                c = c.replace(/\blocal\s+([a-zA-Z_]\w*)/g, (m, n) => {
                    if (["_G", "shared", "script", "game", "workspace"].includes(n)) return m;
                    if (!map[n]) {
                        const chars = 'abcdefghijklmnopqrstuvwxyz';
                        let r = '', i = cnt++;
                        while (i >= 0) { r = chars[i % 26] + r; i = Math.floor(i / 26) - 1; }
                        map[n] = r;
                    }
                    return `local ${map[n]}`;
                });
            }

            elOut.value = c;
            updateStats(elIn.value, 'in'); updateStats(elOut.value, 'out');
            syncGutter(elIn, 'gutter-in'); syncGutter(elOut, 'gutter-out');
        }

        function updateStats(t, p) {
            const b = new Blob([t]).size;
            document.getElementById(p + '-lines').innerText = `Lines: ${t ? t.split('\n').length : 0}`;
            document.getElementById(p + '-size').innerText = `Size: ${formatSize(b)}`;
        }

        async function doPaste() { elIn.value = await navigator.clipboard.readText(); process(); }
        function doCopy() { navigator.clipboard.writeText(elOut.value); document.getElementById('copy-btn').innerText = "Done!"; setTimeout(() => document.getElementById('copy-btn').innerText = "Copy", 1000); }
        function reset() { elIn.value = ""; process(); }

        function doDownload() {
            if(!elOut.value) return;
            const blob = new Blob([elOut.value], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "minified_" + Date.now() + document.getElementById('ext').value;
            a.click();
            URL.revokeObjectURL(url);
        }

        elIn.oninput = process;
        elIn.onscroll = () => syncGutter(elIn, 'gutter-in');
        elOut.onscroll = () => syncGutter(elOut, 'gutter-out');
    </script>
</body>
</html>
