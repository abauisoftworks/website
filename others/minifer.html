<!DOCTYPE html>
<html lang="en" data-theme="dark" data-style="abaui">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Abaui - Scripts</title>
    <meta property="og:title" content="Abaui - Scripts">
    <meta property="og:description" content="New Roblox Website For Exploiters. We Have a Our Scripts, (Not Ours) Executors, Community Scripts And Maybe More.">
    <meta property="og:image" content="https://abaui.vercel.app/icons/abaui.png">
    <meta property="og:url" content="https://abaui-community.vercel.app">
    <meta property="og:type" content="website">
    <link rel="icon" href="icons/abaui.png" type="image/png">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=general-sans@500,600,700&f[]=clash-display@600,500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --text: #f8fafc; --border: #1e293b;
            --accent: #38bdf8; --grad: linear-gradient(135deg, #38bdf8, #818cf8);
        }
        [data-theme="light"] {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0;
            --accent: #0ea5e9; --grad: linear-gradient(135deg, #0ea5e9, #6366f1);
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'Satoshi', sans-serif; 
            height: 100dvh; display: flex; flex-direction: column; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            margin: 0; overflow: hidden;
        }

        /* --- TOGGLE ICON LOGIC --- */
        .style-icon-wrapper { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; position: relative; }
        .icon-default { font-weight: 900; font-size: 1.2rem; display: none; }
        .icon-abaui { width: 28px; height: 28px; object-fit: contain; display: none; }

        [data-style="default"] .icon-default { display: block; }
        [data-style="abaui"] .icon-abaui { display: block; }

        /* --- ABAUI STYLE --- */
        [data-style="abaui"] body { background: radial-gradient(circle at 50% 0%, #1e1b4b 0%, #020617 100%); }
        [data-style="abaui"] .minifier-card { 
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px) saturate(150%); 
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        [data-style="abaui"] .pill-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 14px; color: #94a3b8; }
        [data-style="abaui"] .pill-btn.active { background: #fff; color: #000; border: none; }
        [data-style="abaui"] .icon-btn { border-radius: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        [data-style="abaui"] .logo-text { font-family: 'Clash Display'; font-weight: 600; color: #fff; }

        /* --- DEFAULT STYLE --- */
        [data-style="default"] .minifier-card { background: var(--card); border: 1px solid var(--border); border-radius: 8px; }
        [data-style="default"] .pill-btn { background: var(--card); border: 1px solid var(--border); border-radius: 6px; }
        [data-style="default"] .pill-btn.active { background: var(--accent); color: #fff; }
        [data-style="default"] .icon-btn { border-radius: 8px; border: 1px solid var(--border); background: var(--card); }

        /* --- LAYOUT --- */
        .app-container { display: flex; flex-direction: column; height: 100%; padding: clamp(1rem, 3vw, 2.5rem); gap: 1.5rem; }
        .main-grid { display: flex; flex: 1; gap: 1.5rem; min-height: 0; flex-direction: row; }
        @media (max-aspect-ratio: 1/1), (max-width: 800px) { .main-grid { flex-direction: column; } }

        .minifier-card { display: flex; flex-direction: column; flex: 1; min-height: 0; }
        .editor-wrap { position: relative; display: flex; flex: 1; min-height: 0; font-family: 'JetBrains Mono', monospace; line-height: 1.6; font-size: clamp(12px, 0.9rem, 15px); }
        .line-gutter { padding: 1.25rem 0; text-align: right; min-width: 4rem; opacity: 0.2; border-right: 1px solid var(--border); user-select: none; pointer-events: none; overflow: hidden; }
        textarea { flex: 1; background: transparent; border: none; outline: none; padding: 1.25rem; color: var(--text); resize: none; tab-size: 4; white-space: pre; overflow: auto; margin: 0; }

        .action-btn { background: var(--grad); color: white; padding: 0.5rem 1.2rem; border-radius: 10px; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; }
        .ext-btn { cursor: pointer; padding: 0.5rem 1rem; border-radius: 10px; font-size: 0.7rem; font-weight: 800; opacity: 0.4; }
        .ext-btn.active { background: #fff; color: #000; opacity: 1; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="flex justify-between items-center">
            <h1 class="logo-text text-3xl sm:text-4xl">ABAUI</h1>
            <div class="flex gap-3">
                <button onclick="toggleTheme()" class="icon-btn style-icon-wrapper">
                    <span class="icon-default">T</span>
                    <img src="icons/abaui.png" class="icon-abaui" alt="Theme">
                </button>
                <button onclick="toggleStyle()" class="icon-btn style-icon-wrapper">
                    <span class="icon-default">S</span>
                    <img src="icons/abaui.png" class="icon-abaui brightness-150" alt="Style">
                </button>
                <button onclick="reset()" class="icon-btn style-icon-wrapper">
                    <span class="icon-default text-red-500">C</span>
                    <img src="icons/abaui.png" class="icon-abaui hue-rotate-[140deg]" alt="Clear">
                </button>
            </div>
        </header>

        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1">
            <button onclick="setMode('weak')" id="m-weak" class="pill-btn px-5 py-2 text-[0.75rem] font-bold">WEAK</button>
            <button onclick="setMode('medium')" id="m-medium" class="pill-btn px-5 py-2 text-[0.75rem] font-bold">MEDIUM</button>
            <button onclick="setMode('strong')" id="m-strong" class="pill-btn px-5 py-2 text-[0.75rem] font-bold">STRONG</button>
            <button onclick="setMode('very-strong')" id="m-very-strong" class="pill-btn active px-5 py-2 text-[0.75rem] font-bold">VERY STRONG</button>
        </div>

        <main class="main-grid">
            <div class="minifier-card overflow-hidden">
                <div class="flex justify-between items-center p-5 border-b border-white/5">
                    <span class="text-[0.65rem] font-black opacity-20 uppercase tracking-[0.2em]">Input Area</span>
                    <button onclick="doPaste()" class="action-btn">Paste</button>
                </div>
                <div class="editor-wrap">
                    <div id="gutter-in" class="line-gutter">1</div>
                    <textarea id="input" spellcheck="false" wrap="off" placeholder="-- Script here..."></textarea>
                </div>
            </div>

            <div class="minifier-card overflow-hidden">
                <div class="flex justify-between items-center p-5 border-b border-white/5">
                    <span class="text-[0.65rem] font-black opacity-20 uppercase tracking-[0.2em]">Output</span>
                    <button onclick="doCopy()" id="copy-btn" class="action-btn">Copy</button>
                </div>
                <div class="editor-wrap">
                    <div id="gutter-out" class="line-gutter">1</div>
                    <textarea id="output" readonly wrap="off" spellcheck="false"></textarea>
                </div>
            </div>
        </main>

        <footer class="flex flex-wrap justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="flex bg-black/20 p-1.5 rounded-2xl border border-white/5">
                    <div class="ext-btn active" onclick="selExt(this, '.luau')">.LUAU</div>
                    <div class="ext-btn" onclick="selExt(this, '.lua')">.LUA</div>
                    <div class="ext-btn" onclick="selExt(this, '.txt')">.TXT</div>
                </div>
                <button onclick="doDownload()" class="action-btn px-10 py-3">Download</button>
            </div>
            <p class="text-[0.65rem] opacity-20 font-medium text-right leading-relaxed max-w-xs">
                Privacy: No logs stored. ISP/Vercel activity possible. VPN recommended.
            </p>
        </footer>
    </div>

    <script>
        let mode = 'very-strong', selectedExt = '.luau';
        const elIn = document.getElementById('input'), elOut = document.getElementById('output');

        function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
        function toggleStyle() { document.documentElement.setAttribute('data-style', document.documentElement.getAttribute('data-style') === 'abaui' ? 'default' : 'abaui'); }
        function selExt(el, ext) { document.querySelectorAll('.ext-btn').forEach(d => d.classList.remove('active')); el.classList.add('active'); selectedExt = ext; }
        function setMode(m) { mode = m; document.querySelectorAll('.pill-btn').forEach(b => b.classList.toggle('active', b.id === 'm-' + m)); process(); }

        function syncGutter(el, gid) {
            const lines = el.value.split('\n').length;
            let h = ''; for (let i = 1; i <= lines; i++) h += i + '\n';
            const g = document.getElementById(gid);
            g.innerText = h; g.scrollTop = el.scrollTop;
        }

        function process() {
            let c = elIn.value;
            if (!c) { elOut.value = ""; syncGutter(elIn, 'gutter-in'); syncGutter(elOut, 'gutter-out'); return; }
            c = c.replace(/--\[(=*)\[[\s\S]*?\]\1\]/g, '').replace(/\s*--.*$/gm, '');
            if (mode !== 'comments') c = c.replace(/^\s*[\r\n]/gm, '');
            if (['medium', 'strong', 'very-strong'].includes(mode)) c = c.replace(/\s*([=+*/%^#<>~])\s*/g, '$1');
            if (['strong', 'very-strong'].includes(mode)) {
                c = c.replace(/\b([a-zA-Z_]\w*)\s*\(\s*(["'])(.*?)\2\s*\)/g, (m, f, q, content) => (!content.includes('\\') && !content.includes('\n')) ? `${f}'${content}'` : m);
                c = c.replace(/\s+/g, ' ').replace(/\s*([=+\-*/%^#<>~;:,{}()\[\]])\s*/g, '$1').trim();
            }
            if (mode === 'very-strong') {
                let cnt = 0, map = {};
                c = c.replace(/\blocal\s+([a-zA-Z_]\w*)/g, (m, n) => {
                    if (["_G", "shared", "script", "game", "workspace"].includes(n)) return m;
                    if (!map[n]) {
                        const chars = 'abcdefghijklmnopqrstuvwxyz';
                        let r = '', i = cnt++;
                        while (i >= 0) { r = chars[i % 26] + r; i = Math.floor(i / 26) - 1; }
                        map[n] = r;
                    }
                    return `local ${map[n]}`;
                });
            }
            elOut.value = c;
            syncGutter(elIn, 'gutter-in'); syncGutter(elOut, 'gutter-out');
        }

        async function doPaste() { try { elIn.value = await navigator.clipboard.readText(); process(); } catch(e) {} }
        function doCopy() { navigator.clipboard.writeText(elOut.value); document.getElementById('copy-btn').innerText = "DONE"; setTimeout(() => document.getElementById('copy-btn').innerText = "COPY", 1000); }
        function reset() { elIn.value = ""; process(); }
        function doDownload() {
            if(!elOut.value) return;
            const blob = new Blob([elOut.value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "abaui_min_" + Date.now() + selectedExt;
            a.click();
        }

        elIn.oninput = process;
        elIn.onscroll = () => syncGutter(elIn, 'gutter-in');
        elOut.onscroll = () => syncGutter(elOut, 'gutter-out');
    </script>
</body>
</html>
