<!DOCTYPE html>
<html lang="en" data-theme="dark" data-style="abaui">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Luau Minifier</title>
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@600&f[]=general-sans@400,500,600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg: #020617; --card: #0f172a; --text: #f8fafc; --border: #1e293b;
            --accent: #38bdf8; --grad: linear-gradient(135deg, #38bdf8, #818cf8);
        }
        [data-theme="light"] {
            --bg: #f8fafc; --card: #ffffff; --text: #0f172a; --border: #e2e8f0;
            --accent: #0ea5e9; --grad: linear-gradient(135deg, #0ea5e9, #6366f1);
        }

        body { 
            background: var(--bg); color: var(--text); font-family: 'General Sans', sans-serif; 
            height: 100dvh; display: flex; flex-direction: column; transition: 0.3s;
            margin: 0; overflow: hidden;
        }

        /* Style Personalities */
        [data-style="abaui"] .minifier-card { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 1.5rem; }
        [data-style="abaui"] .pill-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; }
        [data-style="abaui"] .pill-btn.active { background: var(--grad); border: none; }

        [data-style="default"] .minifier-card { background: var(--card); border: 1px solid var(--border); border-radius: 4px; }
        [data-style="default"] .pill-btn { background: var(--card); border: 1px solid var(--border); border-radius: 4px; }
        [data-style="default"] .pill-btn.active { background: var(--accent); color: #fff; }

        /* Liquid Layout System */
        .app-container { display: flex; flex-direction: column; height: 100%; padding: clamp(0.5rem, 2vw, 1.5rem); gap: 1rem; }
        
        .main-grid { 
            display: flex; flex: 1; gap: 1rem; min-height: 0;
            flex-direction: row; /* Desktop/Laptop Side-by-Side */
        }
        
        /* Phone & Vertical Tablet Aspect Ratio */
        @media (max-aspect-ratio: 13/10), (max-width: 768px) { 
            .main-grid { flex-direction: column; } 
            .nav-header h1 { font-size: 1.25rem; }
        }

        .minifier-card { display: flex; flex-direction: column; flex: 1; min-height: 0; min-width: 0; }
        
        /* Typography & Editor Alignment */
        .editor-wrap { position: relative; display: flex; flex: 1; min-height: 0; font-family: 'ui-monospace', monospace; line-height: 1.5; font-size: clamp(10px, 0.85rem, 14px); }
        .line-gutter { padding: 1rem 0; text-align: right; min-width: 3rem; opacity: 0.2; border-right: 1px solid var(--border); user-select: none; pointer-events: none; white-space: pre; overflow: hidden; }
        textarea { flex: 1; background: transparent; border: none; outline: none; padding: 1rem; color: var(--text); resize: none; tab-size: 4; white-space: pre; overflow: auto; margin: 0; }

        .action-btn { background: var(--grad); color: white; padding: 0.4rem 1rem; border-radius: 8px; font-weight: 700; font-size: 0.7rem; transition: 0.2s; }
        .action-btn:hover { opacity: 0.9; transform: translateY(-1px); }
        
        /* Export Section */
        .export-footer { display: flex; align-items: center; justify-content: space-between; gap: 1rem; flex-wrap: wrap; padding-top: 0.5rem; }
        .ext-group { display: flex; background: rgba(0,0,0,0.2); padding: 0.25rem; border-radius: 12px; border: 1px solid var(--border); }
        .ext-btn { cursor: pointer; padding: 0.4rem 0.8rem; border-radius: 8px; font-size: 0.65rem; font-weight: 800; opacity: 0.5; transition: 0.2s; }
        .ext-btn.active { background: #fff; color: #000; opacity: 1; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="flex justify-between items-center gap-4">
            <h1 class="text-2xl font-bold tracking-tighter" style="font-family: 'Clash Display'">LUAU.MIN</h1>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="pill-btn text-[0.65rem] px-3 py-1.5">Theme</button>
                <button onclick="toggleStyle()" class="pill-btn text-[0.65rem] px-3 py-1.5">Style</button>
                <button onclick="reset()" class="pill-btn text-[0.65rem] px-3 py-1.5 text-red-400">Clear</button>
            </div>
        </header>

        <div class="flex gap-2 overflow-x-auto no-scrollbar">
            <button onclick="setMode('weak')" id="m-weak" class="pill-btn px-4 py-1.5 text-[0.7rem]">Weak</button>
            <button onclick="setMode('medium')" id="m-medium" class="pill-btn px-4 py-1.5 text-[0.7rem]">Medium</button>
            <button onclick="setMode('strong')" id="m-strong" class="pill-btn px-4 py-1.5 text-[0.7rem]">Strong</button>
            <button onclick="setMode('very-strong')" id="m-very-strong" class="pill-btn active px-4 py-1.5 text-[0.7rem]">Very Strong</button>
        </div>

        <main class="main-grid">
            <div class="minifier-card overflow-hidden">
                <div class="flex justify-between items-center p-3 sm:p-4 border-b border-[var(--border)]">
                    <span class="text-[0.6rem] font-bold opacity-30 uppercase tracking-widest">Input Code</span>
                    <button onclick="doPaste()" class="action-btn">PASTE</button>
                </div>
                <div class="editor-wrap">
                    <div id="gutter-in" class="line-gutter">1</div>
                    <textarea id="input" spellcheck="false" wrap="off" placeholder="-- Enter Luau..."></textarea>
                </div>
            </div>

            <div class="minifier-card overflow-hidden">
                <div class="flex justify-between items-center p-3 sm:p-4 border-b border-[var(--border)]">
                    <span class="text-[0.6rem] font-bold opacity-30 uppercase tracking-widest">Minified Result</span>
                    <button onclick="doCopy()" id="copy-btn" class="action-btn">COPY</button>
                </div>
                <div class="editor-wrap">
                    <div id="gutter-out" class="line-gutter">1</div>
                    <textarea id="output" readonly wrap="off" spellcheck="false"></textarea>
                </div>
            </div>
        </main>

        <footer class="export-footer">
            <div class="flex items-center gap-4">
                <div class="ext-group">
                    <div class="ext-btn active" onclick="selExt(this, '.luau')">.LUAU</div>
                    <div class="ext-btn" onclick="selExt(this, '.lua')">.LUA</div>
                    <div class="ext-btn" onclick="selExt(this, '.txt')">.TXT</div>
                </div>
                <button onclick="doDownload()" class="action-btn px-8 py-2.5">DOWNLOAD</button>
            </div>
            <p class="text-[0.6rem] opacity-30 text-right leading-tight max-w-[300px]">
                Privacy: This site does not log data. Your ISP, Browser, OS, and Vercel may log activity. VPN is recommended.
            </p>
        </footer>
    </div>

    <script>
        let mode = 'very-strong', selectedExt = '.luau';
        const elIn = document.getElementById('input'), elOut = document.getElementById('output');

        function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
        function toggleStyle() { document.documentElement.setAttribute('data-style', document.documentElement.getAttribute('data-style') === 'abaui' ? 'default' : 'abaui'); }
        function selExt(el, ext) { document.querySelectorAll('.ext-btn').forEach(d => d.classList.remove('active')); el.classList.add('active'); selectedExt = ext; }

        function setMode(m) {
            mode = m;
            document.querySelectorAll('.pill-btn').forEach(b => b.classList.toggle('active', b.id === 'm-' + m));
            process();
        }

        function syncGutter(el, gid) {
            const lines = el.value.split('\n').length;
            let h = ''; for (let i = 1; i <= lines; i++) h += i + '\n';
            const g = document.getElementById(gid);
            g.innerText = h; g.scrollTop = el.scrollTop;
        }

        function process() {
            let c = elIn.value;
            if (!c) { elOut.value = ""; syncGutter(elIn, 'gutter-in'); syncGutter(elOut, 'gutter-out'); return; }
            c = c.replace(/--\[(=*)\[[\s\S]*?\]\1\]/g, '').replace(/\s*--.*$/gm, '');
            if (mode !== 'comments') c = c.replace(/^\s*[\r\n]/gm, '');
            if (['medium', 'strong', 'very-strong'].includes(mode)) c = c.replace(/\s*([=+*/%^#<>~])\s*/g, '$1');
            if (['strong', 'very-strong'].includes(mode)) {
                c = c.replace(/\b([a-zA-Z_]\w*)\s*\(\s*(["'])(.*?)\2\s*\)/g, (m, f, q, content) => (!content.includes('\\') && !content.includes('\n')) ? `${f}'${content}'` : m);
                c = c.replace(/\s+/g, ' ').replace(/\s*([=+\-*/%^#<>~;:,{}()\[\]])\s*/g, '$1').trim();
            }
            if (mode === 'very-strong') {
                let cnt = 0, map = {};
                c = c.replace(/\blocal\s+([a-zA-Z_]\w*)/g, (m, n) => {
                    if (["_G", "shared", "script", "game", "workspace"].includes(n)) return m;
                    if (!map[n]) {
                        const chars = 'abcdefghijklmnopqrstuvwxyz';
                        let r = '', i = cnt++;
                        while (i >= 0) { r = chars[i % 26] + r; i = Math.floor(i / 26) - 1; }
                        map[n] = r;
                    }
                    return `local ${map[n]}`;
                });
            }
            elOut.value = c;
            syncGutter(elIn, 'gutter-in'); syncGutter(elOut, 'gutter-out');
        }

        async function doPaste() { try { elIn.value = await navigator.clipboard.readText(); process(); } catch(e) {} }
        function doCopy() { navigator.clipboard.writeText(elOut.value); document.getElementById('copy-btn').innerText = "DONE"; setTimeout(() => document.getElementById('copy-btn').innerText = "COPY", 1000); }
        function reset() { elIn.value = ""; process(); }
        function doDownload() {
            if(!elOut.value) return;
            const blob = new Blob([elOut.value], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "minified_" + Date.now() + selectedExt;
            a.click();
        }

        elIn.oninput = process;
        elIn.onscroll = () => syncGutter(elIn, 'gutter-in');
        elOut.onscroll = () => syncGutter(elOut, 'gutter-out');
    </script>
</body>
</html>
