<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abaui - Roblox Exploit Community</title>
    <meta property="og:title" content="Abaui - Home">
    <meta property="og:description" content="New Roblox Website For Exploiters. We Have a Our Scripts, (Not Ours) Executors, Community Scripts And Maybe More.">
    <meta property="og:image" content="https://abaui.vercel.app/icons/abaui.png">
    <meta property="og:url" content="https://abaui-community.vercel.app">
    <meta property="og:type" content="website">
    <link rel="icon" href="icons/abaui.png" type="image/png">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=general-sans@500,600,700&f[]=clash-display@600,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/all.css">
</head>
<body>
    <nav class="nav">
        <div class="logo">Abaui</div>
        <div class="nav-controls">
            <button class="theme-toggle">
                <span class="version-text">V1.3.0</span>
                <svg class="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg class="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links">
                <li><a href="https://discord.gg/hnq9AGVMwq" target="_blank"><span>Discord Server</span></a></li>
                <li><a href="https://github.com/CaseohCASEOH" target="_blank"><span>Github Account</span></a></li>
                <li><a href="https://www.youtube.com/@aabbaaii13" target="_blank"><span>YouTube Channel</span></a></li>
                <li><a href="https://abaui.vercel.app/scripts" target="_blank"><span>Scripts</span></a></li>
                <li><a href="https://abaui.vercel.app/executors" target="_blank"><span>Executors</span></a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="hero">
            <h2>Hello Exploiter!</h2>
            <p>We Have Free/Paid Scripts And Executors.<br>
                <span id="responsive-text">Click ☰ To See More Options...</span><br>
                                                                                </br>
                <strong>Join Our Community In Discord Now!</strong>
            </p>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const theme = document.querySelector('.theme-toggle');
            theme?.addEventListener('click', () => {
                document.documentElement.setAttribute('data-theme', 
                    document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
                );
            });
            const menu = document.querySelector('.menu-toggle');
            const nav = document.querySelector('.nav-links');
            menu?.addEventListener('click', () => {
                nav?.classList.toggle('active');
                menu.classList.toggle('active');
            });
            document.addEventListener('click', (e) => {
                if (nav?.classList.contains('active') && 
                    !e.target.closest('.nav-links') && 
                    !e.target.closest('.menu-toggle')) {
                    nav.classList.remove('active');
                    menu?.classList.remove('active');
                }
            });
            function update() {
                const textElement = document.getElementById('responsive-text');
                if (window.innerWidth > 768) {
                    textElement.textContent = "Looking For Options? It's On Above!";
                } else {
                    textElement.textContent = "Click ☰ To See Options...";
                }
            }
            update();
            window.addEventListener('resize', update);
        });
    </script>
</body>
</html>
