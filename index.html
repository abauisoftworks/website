<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abaui - Roblox Exploit Community</title>
  <meta property="og:title" content="Abaui - Roblox Exploit Community" />
  <meta property="og:description" content="Roblox Exploiting Community Website For Our Scripts, Community Scripts, More" />
  <meta property="og:image" content="https://abaui-community.vercel.app/abaui.png" />
  <meta property="og:url" content="https://abaui-community.vercel.app" />
  <meta property="og:type" content="website" />
  <meta name="google-site-verification" content="CMoSnI9d3cfDpmT-q6PSWP8tUm-rHSFudxONM00_W4o" />
  <link rel="icon" href="abaui.png" type="image/png" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,400&f[]=general-sans@500,600,700&f[]=clash-display@600,500&display=swap" rel="stylesheet" />
  <style>
:root {
  --bg: #fff;
  --bgg: #000;
  --bggg: #fff;
  --text: #000;
  --block: #fff;
  --shadow: rgba(255, 255, 255, 5);
}
[data-theme="dark"] {
  --bg: #000;
  --bgg: #fff;
  --bggg: #000;
  --text: #fff;
  --block: #000;
  --shadow: rgba(0, 0, 0, 100);
}
body {
  font-family: 'Satoshi', sans-serif;
  background-color: var(--bgg);
  color: var(--text);
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
.hero {
  background: var(--block);
  padding: 3rem 2rem;
  border-radius: 2rem;
  box-shadow: 0 0 30px var(--shadow);
  text-align: center;
  max-width: 350px;
  max-height: 250px;
  width: 90%;
  position: relative;
}
.hero h1 {
  font-family: 'Clash Display', sans-serif;
  font-size: 2.9rem;
  margin-bottom: 0.5rem;
}
.hero p {
  font-family: 'General Sans', sans-serif;
  font-size: 1rem;
  margin-bottom: 2rem;
  line-height: 1.6;
}
.hero-buttons {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
}
.btn {
  background: var(--text);
  color: var(--bggg);
  padding: 0.7rem 1.5rem;
  border-radius: 1rem;
  text-decoration: none;
  font-weight: 600;
}
.theme-toggle {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  cursor: pointer;
}
.theme-toggle svg {
  width: 22px;
  height: 22px;
  display: none;
}
[data-theme="light"] .sun {
  display: block;
}
[data-theme="dark"] .moon {
  display: block;
  color: var(--bgg);
}
  </style>
</head>
<body>
  <div class="hero">
    <h1>Abaui - Maintenance</h1>
    <p>The Website Is Currently Undergoing Update.<br>Please Come Back Later.</p>
    <div class="hero-buttons">
      <a href="https://discord.gg/hnq9AGVMwq" class="btn">Join Discord</a>
      <a href="https://github.com/CaseohCASEOH" class="btn">View GitHub</a>
    </div>
    <div class="header-buttons">
      <button class="theme-toggle" aria-label="Toggle Theme">
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </div>
  <script>
    const toggle = document.querySelector('.theme-toggle');
    const html = document.documentElement;

    toggle.addEventListener('click', () => {
      const currenttheme = html.getAttribute('data-theme');
      const newtheme = currenttheme === 'light' ? 'dark' : 'light';
      html.setAttribute('data-theme', newtheme);
    });
  </script>
</body>
</html>
